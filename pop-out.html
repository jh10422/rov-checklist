<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Main Page</h1>
        <p class="text-gray-600 mb-8">Click the button below to open a new, clean window.</p>
        <button onclick="openCleanWindow()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Open Window
        </button>
    </div>

    <script>
        // This function opens a new window with specified features.
        function openCleanWindow() {
            // Define the properties of the new window.
            // You can adjust width and height as needed.
            const windowFeatures = "menubar=no,location=no,resizable=no,scrollbars=no,status=no,width=800,height=600";
            
            // The first argument is the URL of the page to open.
            // The second is the window name (can be anything).
            // The third is the feature string.
            window.open("popup.html", "cleanWindow", windowFeatures);
        }
    </script>
</body>
</html>

        }

</head>
<body class="bg-gray-800 text-white flex items-center justify-center h-screen">

    </div>
