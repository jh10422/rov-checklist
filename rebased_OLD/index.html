<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUMI ROV Checklist System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

    <div class="container">
        <header>
            <h1>► FUMI ROV CHECKLIST SYSTEM ◄</h1>
        </header>
        
        <div class="page-content">
            <div class="welcome-container">
                <div class="system-title">OPERATIONAL CHECKLIST</div>
                
                <div class="welcome-text">
                    This is a checklist system designed for the safe and efficient operation of the FUMI ROV.<br>
                    Follow the procedures to ensure proper deployment, operation, and recovery.
                </div>
                
                <a href="home.html" class="continue-btn">
                    <span class="btn-title">CONTINUE TO CHECKLISTS</span>
                    <span class="btn-description">Begin ROV operations</span>
                </a>
            </div>
            <!-- Scroll controls are structurally part of the layout, even if not used here -->
            <div class="scroll-controls">
                <button id="scroll-up-btn" class="scroll-btn" disabled>▲</button>
                <button id="scroll-down-btn" class="scroll-btn" disabled>▼</button>
            </div>
        </div>
        
        <footer class="theme-footer">
            <button id="zoom-out-btn" class="footer-btn" title="Zoom Out">-</button>
            <span style="padding: 0 10px;">ZOOM</span>
            <button id="zoom-in-btn" class="footer-btn" title="Zoom In">+</button>
            <span style="width: 20px;"></span>
            <button id="theme-toggle" class="footer-btn">DARK MODE</button>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize the welcome page
        document.addEventListener('DOMContentLoaded', () => {
            new WelcomePageApp();
        });
    </script>

</body>
</html>
