<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ROV Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

    <div class="container">
        <header>
            <h1>► TEST PAGE ◄</h1>
        </header>

        <div class="progress-text" id="progress-text">0 / 3 ITEMS COMPLETE</div>
        
        <div class="page-content" id="page-content">
            <div class="scroll-wrapper">
                <table>
                    <tbody>
                        <tr class="checklist-item">
                           <td class="item-cell">
                               <span class="checklist-box"></span>
                               <span class="item-name">Test Item 1</span>
                               <span class="dots"></span>
                               <span class="item-status">Click to Check</span>
                           </td>
                        </tr>
                        <tr class="checklist-item">
                           <td class="item-cell">
                               <span class="checklist-box"></span>
                               <span class="item-name">Test Item 2</span>
                               <span class="dots"></span>
                               <span class="item-status">Click to Check</span>
                           </td>
                        </tr>
                        <tr class="checklist-item">
                           <td class="item-cell">
                               <span class="checklist-box"></span>
                               <span class="item-name">Test Item 3</span>
                               <span class="dots"></span>
                               <span class="item-status">Click to Check</span>
                           </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="scroll-controls">
                <button id="scroll-up-btn" class="scroll-btn">▲</button>
                <button id="scroll-down-btn" class="scroll-btn">▼</button>
            </div>
        </div>
        
        <footer class="theme-footer">
            <button id="zoom-out-btn" class="footer-btn" title="Zoom Out">-</button>
            <span style="padding: 0 10px;">ZOOM</span>
            <button id="zoom-in-btn" class="footer-btn" title="Zoom In">+</button>
            <span style="width: 20px;"></span>
            <button id="theme-toggle" class="footer-btn">DARK MODE</button>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple test implementation
        class TestApp extends ROVChecklistApp {
            constructor() {
                super({
                    hasPages: false,
                    hasSubTabs: false,
                    hasQuestions: false
                });
            }

            checkCompletion(checkedCount, totalVisible) {
                if (checkedCount === totalVisible) {
                    this.progressText.textContent += ' -- ALL DONE!';
                    this.progressText.style.color = 'var(--complete-color)';
                } else {
                    this.progressText.style.color = 'var(--dim-text-color)';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TestApp();
        });
    </script>

</body>
</html>
